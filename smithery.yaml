# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      xAiApiKey:
        type: string
        default: ""
        description: Optional API key for accessing extra features
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['./build/index.js'], env: { X_AI_API_KEY: config.xAiApiKey || '' } })
  exampleConfig:
    xAiApiKey: your-api-key
